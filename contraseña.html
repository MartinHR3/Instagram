<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Importante</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #ff0;
            text-align: center;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .image {
            width: 70%;
            height: auto;
            cursor: pointer;
            transition: transform 0.5s;
        }
        .image.animate {
            transform: scale(0.1);
            animation: grow 0.5s forwards;
        }
        @keyframes grow {
            from {
                transform: scale(0.1);
            }
            to {
                transform: scale(1);
            }
        }
        .quote {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        function changeImage() {
            var img = document.getElementById('minionImage');
            img.src = 'https://cdns-images.dzcdn.net/images/artist/d128822eb60817b362b9d6e8c696e933/500x500.jpg';
            img.classList.add('animate');
            setTimeout(function() {
                img.classList.remove('animate');
            }, 500);
        }
    </script>
</head>
<body>
    <div class="message">
        Si se te olvido la contrase√±a jodete jodio RETRASADO
    </div>
    <img id="minionImage" src="https://i.pinimg.com/736x/c6/de/4f/c6de4fbc92c32c25dd90c41884968d63.jpg" alt="Minion" class="image" onclick="changeImage()">
    <div class="quote">
        <p>"Real hasta la muerte" - Los intocables y los iluminatis ANUEL BRRRRR</p>
    </div>
</body>
</html>
